<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="robots" content="index, follow" />
    
    <!-- Preconnect для улучшения производительности -->
    <link rel="preconnect" href="http://localhost:8080" crossorigin />
    <link rel="dns-prefetch" href="http://localhost:8080" />
    
    <!-- Preload критичных ресурсов для LCP -->
    <link rel="preload" as="image" href="/images/scammer.jpg" fetchpriority="high" />
    
    <title>ScamGuard - Защита от мошенничества в интернете</title>
    <meta name="description" content="Платформа для анализа и обнаружения мошеннического контента: проверка текстов, изображений, видео и URL с помощью AI" />
    <meta name="keywords" content="антимошенничество, защита от фишинга, проверка контента, AI анализ, безопасность" />
    
    <!-- Open Graph базовые -->
    <meta property="og:site_name" content="ScamGuard" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root" style="min-height: 100vh;">
      <!-- Loading skeleton с фиксированной высотой для предотвращения CLS -->
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; width: 100%; position: fixed; top: 0; left: 0; background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%); z-index: 9999;">
        <div style="text-align: center;">
          <div style="width: 64px; height: 64px; border: 4px solid #3B82F6; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 24px;"></div>
          <h1 style="font-size: 28px; font-weight: bold; color: #1e293b; margin: 0 0 12px 0; font-family: system-ui, -apple-system, sans-serif;">ScamGuard</h1>
          <p style="color: #64748b; font-size: 16px; margin: 0; font-family: system-ui, -apple-system, sans-serif;">Загрузка...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        /* Предотвращение CLS */
        #root > *:not(:first-child) {
          opacity: 0;
          animation: fadeIn 0.3s ease-in forwards;
        }
        @keyframes fadeIn {
          to { opacity: 1; }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
